<body>
	<script>
		//Пример Приватных переменных
		
		function Storage() {
			let store = [];
			
			this.set = function(key, value) {
				store[key] = value;
			};
			this.get = function(key){
				if(!key) return;
				return store[key];
			};
		}
		
		let storage = new Storage();		
		storage.set("Приветствие", "Привет мир");
		console.log(storage.get("Приветствие"));
		console.log(storage.store);
	</script>
</body>
