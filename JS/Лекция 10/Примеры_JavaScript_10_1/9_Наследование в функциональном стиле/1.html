<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		//Пример Наследование в функциональном стиле
		function Shape(centerX, centerY){
			this.centerX = centerX;
			this.centerY = centerY;
			this.toString = function(){
				return "Координаты центра " + this.centerX + ":" + this.centerY;
			}
		}
		
		let shape = new Shape(10, 10);
		console.log("Экземпляр Shape " + shape);

		function Circle(centerX, centerY, radius){
			Shape.call(this, centerX, centerY);
			this.radius = radius;
			this.toString = function(){
				return "Координаты центра " + this.centerX + ":" + this.centerY + " Радиус " + this.radius;
			}
		} 
		
		let circle = new Circle(20, 20, 10);
		console.log("Экземпляр Circle " + circle);
	</script>
</body>
<footer></footer>
</html>
