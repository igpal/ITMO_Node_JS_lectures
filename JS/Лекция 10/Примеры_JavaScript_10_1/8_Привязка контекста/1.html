<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		//Пример Привязка контекста

		function User() {
			
			this.firstName = "Иван";
			this.lastName = "Иванов";
			
			this.fullName = function() {
				return this.firstName + ' ' + this.lastName;
			}.bind(this);
		}
		
		let user = new User();
		let fullName = user.fullName;		
		alert(fullName());
		alert(fullName.call({}));
		
	</script>
</body>

</html>
